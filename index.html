
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Run: 1984</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'VT323', monospace;
            color: #ff0000;
        }

        /* CRT Effects */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.08), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.08));
            z-index: 100;
            background-size: 100% 3px, 4px 100%;
            pointer-events: none;
        }

        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.15);
            opacity: 0;
            z-index: 101;
            pointer-events: none;
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        .scanlines {
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 6px;
            z-index: 99;
            pointer-events: none;
            position: absolute;
        }

        .pixel-borders {
            box-shadow: 
                0 -6px 0 0 #ff0000,
                0 6px 0 0 #ff0000,
                -6px 0 0 0 #ff0000,
                6px 0 0 0 #ff0000;
        }

        /* Custom Pixel Font for HUD */
        @font-face {
            font-family: 'RetroPixel';
            src: url('https://fonts.gstatic.com/s/vt323/v17/pxi8yp8kv8JHgFVulO70.woff2') format('woff2');
        }

        * {
            touch-action: manipulation;
            user-select: none;
        }
    </style>
